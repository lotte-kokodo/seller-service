
server:
  port: 0 # Eureka 로부터 자동 포트 부여

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9001/eureka

spring:
  application:
    name: seller-service

  sql:
    init:
      mode: never

kafka:
  address: 127.0.0.1:9092


cloud:
  aws:
    # AWS 접근 키
    credentials:
      access-key:
      secret-key:
    # S3 정보
    s3:
      bucket:
    region:
      static: ap-northeast-1
    stack:
      auto: false

token:
  seller:
    access:
      exp: 86400000
    refresh:
      exp: 604800000
    secret: seller_token